layout:
  name: "two-column-professional"
  description: "Professional two-column layout with dark sidebar"
  
  page:
    format: "letter"  # 8.5 x 11 inches
    max_width: "8.5in"
    min_height: "11in"
    
  structure:
    type: "two-column"
    sidebar:
      width: "35%"
      position: "left"
      sections:
        - "contact"
        - "education"
        - "skills"
        - "interests"
        - "algorithm"
    main:
      width: "65%"
      position: "right"
      sections:
        - "header"
        - "profile"
        - "experience"

colors:
  sidebar:
    background: "#3a4750"
    text: "#ffffff"
    accent: "#5a6a7a"
  main:
    background: "#ffffff"
    text: "#333333"
    headings: "#3a4750"
    secondary: "#555555"
    muted: "#666666"

typography:
  font_family: "'Helvetica Neue', Arial, sans-serif"
  sizes:
    name: "28px"
    main_headings: "14px"
    sidebar_headings: "16px"
    job_titles: "12px"
    sidebar_subheadings: "12px"
    body_text: "10px"
    sidebar_text: "10px"
    profile_text: "11px"
  weights:
    headings: "bold"
    job_titles: "bold"
    body: "normal"
  spacing:
    line_height: 1.4
    sidebar_line_height: 1.3
    profile_line_height: 1.5

spacing:
  container_padding: "40px"
  sidebar_padding: "30px"
  section_margin: "25px"
  subsection_margin: "15px"
  item_margin: "8px"
  list_indent: "15px"

elements:
  profile_image:
    width: "120px"
    height: "120px"
    border_radius: "50%"
    margin_bottom: "30px"
    position: "center"
  
  borders:
    sidebar_headings:
      bottom: "2px solid #5a6a7a"
      padding_bottom: "8px"
    main_headings:
      bottom: "2px solid #ddd"
      padding_bottom: "5px"
  
  job_header:
    display: "flex"
    justify_content: "space-between"
    align_items: "center"

print:
  remove_shadows: true
  full_width: true
  
responsive:
  enabled: false  # Static print-optimized layout